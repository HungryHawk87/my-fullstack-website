<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fullstack Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>DAILY AI SHARE PURCHASE AGREEMENT</h1>
        <p>Submit your information below:</p>

        <div style="margin-bottom: 20px; text-align: center;">
        <a href="agreement.html" style="display: inline-block; padding: 15px 30px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-decoration: none; border-radius: 8px; font-weight: 600; transition: transform 0.2s;">
            ðŸ“„ Generate Share Purchase Agreement
        </a>
    </div>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            
            <button type="submit">Submit</button>
        </form>
        
        <div id="response" class="response hidden"></div>
        
        <div class="data-display">
            <h2>Submitted Data</h2>
            <div id="dataList"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
